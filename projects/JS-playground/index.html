<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>my playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/JS-playground.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <main class="mega-grid">
        <section class="a border">
            1
        </section>
        <section class="b border">
            <img src="assets/img/PoE.jpg" id="images" width="100%" height="222px">
            <section class="Spacebuttons">
                <button class="btnleft" onclick = "slidesShowLeft()"><i class="fas fa-long-arrow-alt-left"></i></button>
                <button class="btnright" onclick = "slidesShowRight()"><i class="fas fa-long-arrow-alt-right"></i></button>
            </section>
        </section>
        <section class="c border">
            3
        </section>
        <section class="d border">
            4
        </section>
        <section class="e border">
            5
        </section>
        <section class="f border" id="Scorekeeper">
                <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                <h3>Playing to: <span id="WinRate">3</span></h3>
                <input id="round" type="number" value="3">
                <button id="player 1">Player 1</button>
                <button id="player 2">Player 2</button>
                <button id="reset">Reset</button>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="assets/js/score-keeper.js"></script>
    <script src="assets/js/Slide-show.js"></script>
</body>
</html>
